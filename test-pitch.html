<!DOCTYPE html>
<html>
<head>
    <title>Test Pitch Generation</title>
</head>
<body>
    <h1>Test Pitch Generation</h1>
    <button onclick="testPitch()">Test Pitch Generation</button>
    <div id="result"></div>
    
    <script>
        async function testPitch() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Generating pitch...';
            
            try {
                const response = await fetch('/api/generate-pitch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        problemStatement: "Test problem",
                        solutionDescription: "Test solution",
                        targetMarket: "Test market",
                        revenueModel: "subscription"
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const result = await response.json();
                console.log('Response data:', result);
                
                resultDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                console.error('Test failed:', error);
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
