<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - StartupValidator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <div class="logo">
                    <i data-lucide="lightbulb"></i>
                </div>
                <span class="brand-text">StartupValidator</span>
            </div>
            <button class="btn btn-outline" onclick="navigateTo('index.html')">
                <i data-lucide="arrow-left"></i>
                Back to Home
            </button>
        </div>
    </header>

    <div class="auth-container">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome to StartupValidator</h1>
                    <p>Sign in to your account or create a new one to start validating your startup ideas</p>
                </div>

                <div class="tab-container">
                    <div class="tab-buttons">
                        <button class="tab-button active" onclick="switchAuthTab('signin')">Sign In</button>
                        <button class="tab-button" onclick="switchAuthTab('signup')">Sign Up</button>
                    </div>

                    <!-- Sign In Form -->
                    <div class="tab-content active" id="signin-tab">
                        <form id="signin-form" onsubmit="handleSignIn(event)">
                            <div class="form-group">
                                <label for="signin-email">Email</label>
                                <div class="input-with-icon">
                                    <i data-lucide="mail"></i>
                                    <input type="email" id="signin-email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="signin-password">Password</label>
                                <div class="input-with-icon">
                                    <i data-lucide="lock"></i>
                                    <input type="password" id="signin-password" placeholder="Enter your password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('signin-password')">
                                        <i data-lucide="eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-options">
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary auth-submit">Sign In</button>
                        </form>
                    </div>

                    <!-- Sign Up Form -->
                    <div class="tab-content" id="signup-tab">
                        <form id="signup-form" onsubmit="handleSignUp(event)">
                            <div class="name-fields">
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <div class="input-with-icon">
                                        <i data-lucide="user"></i>
                                        <input type="text" id="first-name" placeholder="First name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" placeholder="Last name" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="signup-email">Email</label>
                                <div class="input-with-icon">
                                    <i data-lucide="mail"></i>
                                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <div class="input-with-icon">
                                    <i data-lucide="lock"></i>
                                    <input type="password" id="signup-password" placeholder="Create a password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                                        <i data-lucide="eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <div class="input-with-icon">
                                    <i data-lucide="lock"></i>
                                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary auth-submit">Create Account</button>
                        </form>
                    </div>

                    <!-- Social Auth -->
                    <div class="social-separator">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-buttons">
                        <button class="btn btn-outline social-btn" onclick="handleSocialAuth('google')">
                            <i data-lucide="chrome"></i>
                            Google
                        </button>
                        <button class="btn btn-outline social-btn" onclick="handleSocialAuth('github')">
                            <i data-lucide="github"></i>
                            GitHub
                        </button>
                    </div>

                    <!-- Terms -->
                    <div class="terms">
                        By continuing, you agree to our 
                        <a href="#">Terms of Service</a> and 
                        <a href="#">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Critical functions defined inline as fallback
        window.navigateTo = window.navigateTo || function(page) {
            window.location.href = page;
        };
    </script>

    <script src="script.js"></script>
    <script src="auth.js"></script>

    <script>
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>
